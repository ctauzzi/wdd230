    <main id="weddings-main">
        <h1>Weddings</h1>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="../images/slideshow1JPG.JPG" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../images/slideshow2.JPG" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../images/slideshow3JPG.JPG" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../images/slideshow4.JPG" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../images/gallery1JPG.JPG" style="width:100%">
            </div>
            <div class="mySlides fade">
                <img src="../images/gallery8JPG.JPG" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div id="wedding-form">
            <form method="get" action="thankyou.html">
                <label for="fname">First Name*:</label>
                <input id="fname" type="text" name="firstname" required>
                <label for="lname">Last Name*:</label>
                <input id="lname" type="text" name="lastname" required>
                <label for="email">Email Address*:</label>
                <input id="email" type="email" name="email" required placeholder="email@gmail.com">
                <label for="message">Write what you are inquiring about below:</label>
                <textarea id="message" required placeholder="Write here..."></textarea>
                <input type="submit" value="Submit">
            </form>

        </div>
    </main>
